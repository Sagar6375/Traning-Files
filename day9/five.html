    <script>
        function check(inp)
        {
           var f=inp.substring(0,3);
           var l=inp.slice(-3);
           var final=f+l;
           document.write('<h1 style="text-align:center; color:chocolate;">'+final+'</h1>');
        }
        var inp=prompt("Enter String :");
        if(inp.length>=3)
        check(inp);
        else
        document.write('<h1 style="text-align:center; color:chocolate;">'+inp+'</h1>');
    </script>
