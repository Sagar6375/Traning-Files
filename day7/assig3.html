<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align:center;color:chocolate"> Your Entered Detail</h1>
    <script>
        const person = 
        {
            firstName:"", 
            Age:"", 
            Address:"", 
            Hobbies:"",
            pr: function() {
                return "Name :"+ this.firstName + "\n" + "Age :" + this.Age+ "\n" + "Address :" +this.Address+ "\n" + "Hobbies :"+this.Hobbies;
            }

            };
        person.firstName=prompt("Enter Name :");
        person.Age=prompt("Enter Age");
        person.Address=prompt("Enter Address :");
        person.Hobbies=prompt("Enter Hobbies:");
        document.write('<h1 style="text-align:center; color:chocolate;">'+person.pr()+'</h1>')
    </script>

    
</body>
</html>
